<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        {{ message }}
    </div>

    <div id='app-2'>
        <span v-bind:title='message'>
            hey
        </span>
    </div>

    <div id='app-3'>
        <p v-if='seen'>now you see me</p>
    </div>

    <div id='app-4'>
        <ol>
            <li v-for='todo in todos'>
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id='app-5'>
        <p>{{ message }}</p>
        <button v-on:click='reverseMessage'>Reverse</button>
    </div>
    
    <div id='app-6'>
        <p>{{ message }}</p>
        <input v-model='message'>
    </div>

    <div id='app-7'>
        <ol>
            <todo-item
                v-for='item in groceryList'
                v-bind:todo='item'
                v-bind:key='item.id'
            ></todo-item>
        </ol>
    </div>

    

    <script type='text/javascript'>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'load page ' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {
                        text: 'learn js'
                    }, {
                        text: 'learn vue'
                    }, {
                        text: 'hey'
                    }
                ]
            }
        });

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        });

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        });

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'veg' },
                    { id: 1, text: 'milk' },
                    { id: 2, text: 'whatever' }
                ]
            }
        });
    </script>
</body>
</html>
